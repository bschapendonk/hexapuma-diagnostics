name: Cleanup old images from ghcr.io

on:
  workflow_dispatch:
  schedule:
    - cron: 39 23 * * *

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/delete-package-versions@v5
        with:
          package-name: hexapuma-diagnostics
          package-type: container
          token: ${{ secrets.GITHUB_TOKEN }}
          min-versions-to-keep: 3
